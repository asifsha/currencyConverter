name: CI/CD Pipeline

on:
  push:
    branches:
      - main       # Production
      - develop    # Development
      - test       # Test/Staging
  pull_request:
    branches:
      - main
      - develop
      - test

jobs:
  backend:
    name: Build & Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore Dependencies
        run: dotnet restore ./backend/CurrencyConverter.Api/CurrencyConverter.Api.csproj

      - name: Build Backend
        run: dotnet build ./backend/CurrencyConverter.Api/CurrencyConverter.Api.csproj --configuration Release --no-restore

      - name: Run Backend Tests
        run: dotnet test ./backend/CurrencyConverter.UnitTests/CurrencyConverter.UnitTests.csproj --no-build --verbosity normal
        

  frontend:
    name: Build & Test Frontend
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        working-directory: ./frontend/currency-converter-ui
        run: npm ci

      - name: Run Frontend Tests
        working-directory: ./frontend/currency-converter-ui
        run: npx vitest run --passWithNoTests

      - name: Build Frontend
        working-directory: ./frontend/currency-converter-ui
        run: npm run build

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Environment
        env:
          ASPNETCORE_ENVIRONMENT: ${{ github.ref_name == 'main' && 'Production' || github.ref_name == 'test' && 'Test' || 'Development' }}
          VITE_API_URL: ${{ github.ref_name == 'main' && secrets.API_URL_PROD || github.ref_name == 'test' && secrets.API_URL_TEST || secrets.API_URL_DEV }}
        run: |
          echo "Deploying API and Frontend to $ASPNETCORE_ENVIRONMENT environment"
          # Add commands to copy backend build output and frontend build folder
          # to your server, e.g., via scp/rsync/ssh
          # Example (replace with your server):
          # scp -r ./backend/bin/Release/net8.0/publish/* user@your-server:/var/www/api/
          # scp -r ./frontend/dist/* user@your-server:/var/www/frontend/
